<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reproductor de Video Personalizado</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">
        <h1>Clases de Ajedrez para Principiantes</h1>
        <p>Nombre Completo del Estudiante</p>
        <p>Materia: Streaming en la Web</p>
        <p>Proyecto: Crear un reproductor de v√≠deo utilizando est√°ndares web</p>
    </div>
    <div class="content">
        <div class="playlist">
            <label class="playlist-label">Lista de Reproducci√≥n:</label>
            <ul id="video-list">
                <li class="video-item" data-src="unir.mp4" data-subtitles="SubtitulosVideo1.vtt" selected>Video 1</li>
                <li class="video-item" data-src="otro-video.mp4" data-subtitles="SubtitulosVideo2.vtt">Video 2</li>
            </ul>
        </div>
        <div class="video-container">
            <video id="video" width="600" height="400" controls>
                <source id="video-source" src="unir.mp4" type="video/mp4">
                <track id="subtitles-track" kind="subtitles" srclang="es" label="Espa√±ol" src="SubtitulosVideo1.vtt" default>
                Tu navegador no soporta el elemento <code>video</code>.
            </video>
            <div class="controls">
                <div class="progress-bar-container">
                    <input type="range" id="seek-bar" class="progress-bar" min="0" max="100" value="0">
                    <span class="progress-bar-text">Arrastra para retroceder o avanzar en el video</span>
                </div>
                <div class="control-label">
                    <button id="play-pause" class="control-button">‚ñ∫</button>
                </div>
                <div class="control-label">
                    <button id="mute" class="control-button">üîä</button>
                </div>
                <div class="control-label">
                    <button id="volume-button" class="control-button">Volumen</button>
                    <input type="range" id="volume" class="control-slider vertical" min="0" max="100" value="100">
                </div>
                <div class="control-label">
                    <button id="speed-button" class="control-button">Velocidad</button>
                    <div id="speed-options" class="dropdown-content">
                        <button class="speed-option" data-speed="0.25">0.25x</button>
                        <button class="speed-option" data-speed="0.5">0.5x</button>
                        <button class="speed-option" data-speed="0.75">0.75x</button>
                        <button class="speed-option" data-speed="1" selected>1x</button>
                        <button class="speed-option" data-speed="1.25">1.25x</button>
                        <button class="speed-option" data-speed="1.5">1.5x</button>
                        <button class="speed-option" data-speed="1.75">1.75x</button>
                        <button class="speed-option" data-speed="2">2x</button>
                    </div>
                </div>
                <div class="control-label">
                    <button id="size-button" class="control-button">Tama√±o</button>
                    <div id="size-options" class="dropdown-content">
                        <button class="size-option" data-size="600x400">600x400</button>
                        <button class="size-option" data-size="800x600">800x600</button>
                        <button class="size-option" data-size="1024x768">1024x768</button>
                    </div>
                </div>
                <div class="control-label">
                    <button id="prev-video" class="control-button">‚èÆ</button>
                </div>
                <div class="control-label">
                    <button id="next-video" class="control-button">‚è≠</button>
                </div>
                <div class="control-label">
                    <button id="fullscreen" class="control-button">‚õ∂</button>
                </div>
                <div class="control-label">
                    <button id="subtitles-button" class="control-button">Mostrar Subt√≠tulos</button>
                </div>
                <div class="control-label">
                    <button id="capture" class="control-button">üì∏ Captura</button>
                </div>
            </div>
        </div>
    </div>
    <canvas id="canvas" style="display: none;"></canvas>
    <script src="script.js"></script>
</body>
</html>
